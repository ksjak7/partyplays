<!DOCTYPE html>
<html style="width: 100vw; height: 100vh; overflow: hidden;">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="public/controller.css"/>
        <script src="public/controller.js"></script>
    </head>
    <body style="display: flex; flex-direction: column; width: 100%; height: 100%;">
        <div id="controller" class="controller-container">
            <div class="controller-id-input">
                <div>
                    <span>Controller Id:</span>
                    <input id="controller-id" type="text">
                </div>
                <div style="display: flex; gap: 10px">
                    <button onclick="establishConnection()">Connect</button>
                    <button onclick="closeConnection()">Disconnect</button>
                </div>
            </div>
            <div id="joystick" style="width: 250px; height: 250px; margin: auto; display: flex;"></div>
            <div id="buttons" style="display: flex; flex-direction: column; justify-content: space-evenly; align-items: center; width: 300px; height: 300px; margin: auto; outline: 1px; outline-color: black; outline-style: solid;">
                <button id="y" class="gamepad-button" onclick="queueButton(this)">Y</button>
                <div style="width: 100%; display: flex; justify-content: space-around;">
                    <button id="x" class="gamepad-button" onclick="queueButton(this)">X</button>
                    <button id="b" class="gamepad-button" onclick="queueButton(this)">B</button>
                </div>
                <button id="a" class="gamepad-button" onclick="queueButton(this)" >A</button>
            </div>
        </div>
        <div id="warning" style="display: none;">
            <span>Rotate Device</span>
        </div>
    </body>

    <script src="public/joystick.js"></script>
</html>
